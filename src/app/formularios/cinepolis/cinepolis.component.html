<div>
  <div class="text-center mb-3">
    <h3 class="border bg-light text-dark py-2 d-inline-block">Cinépolis</h3>
  </div>

  <div class="row d-flex justify-content-between g-3">
    <!-- Entradas -->
    <div class="col-md-5 border p-3">
      <h5>Entradas</h5>
      <form>
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" />
        </div>

        <div class="mb-3">
          <label for="personas">Cantidad de compradores</label>
          <input type="number" id="personas" [(ngModel)]="personas" name="personas" />
        </div>

        <div class="mb-3">
          <label>Tarjeta Cineco</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" [(ngModel)]="opcion" value="Si" />
            <label for="radio1">Sí</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" [(ngModel)]="opcion" value="No" />
            <label for="radio2">No</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="boletos">Cantidad de boletos</label>
          <input type="number" id="boletos" [(ngModel)]="boletos" name="boletos" />
        </div>
      </form>
    </div>

    <!-- Salidas -->
    <div class="col-md-5 border p-3">
      <h5>Salidas</h5>
      <div class="mb-2">
        <label>Valor a pagar</label>
        <p>$ {{ total }}</p>
      </div>
    </div>
  </div>

  <!-- Acciones-->
  <div class="text-center border p-3 mt-3 ">
    <h5>Acciones</h5>
    <button type="button" class="m-2" (click)="Procesar()">Procesar</button>
    <button type="button" class="m-2">Salir</button>
  </div>
</div>
